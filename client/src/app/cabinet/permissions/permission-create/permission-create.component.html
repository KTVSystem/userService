<div class="permission-create">
  <div class="alert alert-{{responseMessageType}}" role="alert" *ngIf="responseMessage && responseMessageType">
    {{responseMessage}}
  </div>
  <form [formGroup]="createPermissionForm" (ngSubmit)="onSubmit()">
    <div class="input-block">
      <label for="email" class="form-label">Name</label>
      <input type="text" class="form-control" id="email" formControlName="name" placeholder="Name" />
      <div *ngIf="createPermissionForm.controls.name.invalid && (createPermissionForm.controls.name.dirty || createPermissionForm.controls.name.touched)" class="error">
        <div *ngIf="createPermissionForm.controls.name.errors?.required">
          Please enter an name
        </div>
      </div>
    </div>
    <div class="input-block">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" aria-label="Default select example" formControlName="status">
        <option value="0">Status</option>
        <ng-container *ngFor="let status of statuses">
          <option value="{{status.key}}">{{status.title}}</option>
        </ng-container>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!createPermissionForm.valid">Create</button>
  </form>
</div>
