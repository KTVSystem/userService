<div fxLayout="row" *ngIf="permission">
  <div class="content-block info">
    <h1 class="display-5 title">Permission Information</h1>
    <mat-card>
      <mat-card-title>ID</mat-card-title>
      <mat-card-subtitle>{{permission._id}}</mat-card-subtitle>
    </mat-card>
    <mat-card>
      <mat-card-title>Name</mat-card-title>
      <mat-card-subtitle>{{permission.name}}</mat-card-subtitle>
    </mat-card>
    <mat-card>
      <mat-card-title>Status</mat-card-title>
      <mat-card-subtitle>{{permission.status}}</mat-card-subtitle>
    </mat-card>
    <button mat-raised-button color="primary" [routerLink]="['/cabinet/permissions/edit/' + permission._id]">Edit</button>
    <button mat-raised-button color="warn" (click)="removePermission(permission._id)">Delete</button>
  </div>
</div>
