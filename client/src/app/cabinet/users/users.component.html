<div class="content-block">
  <h1 class="title">Filter</h1>
  <div class="filter" fxLayout="row">
    <form [formGroup]="usersFilterForm" (ngSubmit)="onSubmit()">
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="email" placeholder="Email">
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Role</mat-label>
        <mat-select matNativeControl formControlName="role">
          <mat-option *ngFor="let role of roles" [value]="role.key">{{role.title}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="legacy">
        <mat-label>Status</mat-label>
        <mat-select matNativeControl formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status.key">{{status.title}}</mat-option>
        </mat-select>
      </mat-form-field>
      <button mat-raised-button color="primary">Filter</button>
      <button mat-raised-button color="warn" (click)="clearFilters()">Clear</button>
    </form>
  </div>
  <mat-divider></mat-divider>

  <div class="data">
    <div class="header" fxLayout="row">
      <h1 class="title">Users</h1>
      <button mat-raised-button color="primary" class="create-btn" [routerLink]="['/cabinet/users/create']">Create</button>
    </div>
    <table mat-table [dataSource]="paginationService.dataSource" class="mat-elevation-z8" *ngIf="users.length > 0;else no_data">
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element">{{element.role.name}}</td>
      </ng-container>
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element">{{element.status}}</td>
      </ng-container>
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let element"><a mat-raised-button [routerLink]="['/cabinet/users/' + element._id]" >Open</a></td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <ng-container *ngIf="users.length > 0">
      <mat-paginator [length]="users.length"
                     [pageSize]="paginationService.pageSize"
                     [pageIndex]="paginationService.currentPage"
                     [pageSizeOptions]="[5, 10, 25, 100]"
                     (page)="paginationService.handlePage($event, users)"
                     aria-label="Select page">
      </mat-paginator>
    </ng-container>
    <ng-template #no_data>There are not entries ...</ng-template>
  </div>
</div>
