<div class="user-edit">
  <div class="alert alert-{{responseMessageType}}" role="alert" *ngIf="responseMessage && responseMessageType">
    {{responseMessage}}
  </div>
  <form [formGroup]="editUserForm" (ngSubmit)="onSubmit()">
    <div class="input-block">
      <label for="email" class="form-label">Email</label>
      <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email" />
      <div *ngIf="editUserForm.controls.email.invalid && (editUserForm.controls.email.dirty || editUserForm.controls.email.touched)" class="error">
        <div *ngIf="editUserForm.controls.email.errors?.required">
          Please enter an email
        </div>
        <div *ngIf="editUserForm.controls.email.errors?.pattern">
          Please enter a valid email
        </div>
      </div>
    </div>
    <div class="input-block">
      <label for="role" class="form-label">Role</label>
      <select class="form-select" id="role" aria-label="Default select example" formControlName="role">
        <option value="0">Role</option>
        <ng-container *ngFor="let role of roles">
          <option value="{{role.key}}">{{role.title}}</option>
        </ng-container>
      </select>
    </div>
    <div class="input-block">
      <label for="status" class="form-label">Status</label>
      <select class="form-select" id="status" aria-label="Default select example" formControlName="status">
        <option value="0">Status</option>
        <ng-container *ngFor="let status of statuses">
          <option value="{{status.key}}">{{status.title}}</option>
        </ng-container>
      </select>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="!editUserForm.valid">Edit</button>
  </form>
</div>
