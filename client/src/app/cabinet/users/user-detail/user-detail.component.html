<div fxLayout="row" *ngIf="user">
  <div class="content-block info">
    <h1 class="display-5 title">User Information</h1>
    <mat-card>
      <mat-card-title>ID</mat-card-title>
      <mat-card-subtitle>{{user._id}}</mat-card-subtitle>
    </mat-card>
    <mat-card>
      <mat-card-title>Email</mat-card-title>
      <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card>
    <mat-card>
      <mat-card-title>Status</mat-card-title>
      <mat-card-subtitle>{{user.status}}</mat-card-subtitle>
    </mat-card>
    <mat-card>
      <mat-card-title>Role</mat-card-title>
      <mat-card-subtitle>{{user.role.name}}</mat-card-subtitle>
    </mat-card>
      <button mat-raised-button color="primary" [routerLink]="['/cabinet/users/edit/' + user._id]">Edit</button>
      <button mat-raised-button color="primary" [routerLink]="['/cabinet/users/change-password/' + user._id]">Change password</button>
      <button mat-raised-button color="warn" (click)="removeUser(user._id)">Delete</button>
  </div>
  <div class="content-block social">
    <h1 class="title">Social Networks</h1>
    <ng-container *ngIf="user.socials.length;else no_data">
      <mat-card *ngFor="let social of user.socials">
        <h3 ngClass="{{social.provider | lowercase}}">{{social.provider}}</h3>
        <img src="{{social.photoUrl}}" />
        <mat-card-subtitle>{{social.id}}</mat-card-subtitle>
        <mat-card-subtitle>{{social.email}}</mat-card-subtitle>
        <mat-card-subtitle>{{social.firstName}}</mat-card-subtitle>
        <mat-card-subtitle>{{social.lastName}}</mat-card-subtitle>
        <button mat-raised-button color="warn" class="unbind" (click)="unbindSocial(user._id, social.id)">Unbind</button>
      </mat-card>
    </ng-container>
    <ng-template #no_data>There are not entries ...</ng-template>
  </div>
</div>
