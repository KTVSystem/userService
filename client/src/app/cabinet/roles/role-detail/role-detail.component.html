<div fxLayout="row" *ngIf="role">
  <div class="content-block info">
    <h1 class="display-5 title">Role Information</h1>
    <mat-card>
      <mat-card-title>ID</mat-card-title>
      <mat-card-subtitle>{{role._id}}</mat-card-subtitle>
    </mat-card>
    <mat-card>
      <mat-card-title>Name</mat-card-title>
      <mat-card-subtitle>{{role.name}}</mat-card-subtitle>
    </mat-card>
    <mat-card>
      <mat-card-title>Status</mat-card-title>
      <mat-card-subtitle>{{role.status}}</mat-card-subtitle>
    </mat-card>
    <button mat-raised-button color="primary" [routerLink]="['/cabinet/permissions/edit/' + role._id]">Edit</button>
    <button mat-raised-button color="warn" (click)="removeRole(role._id)">Delete</button>
  </div>
  <div class="content-block permissions">
    <h1 class="display-5 title">Permissions</h1>
    <mat-list *ngIf="role.permissions">
      <mat-list-item *ngFor="let permission of role.permissions">{{ permission.name }}</mat-list-item>
    </mat-list>

  </div>
</div>
