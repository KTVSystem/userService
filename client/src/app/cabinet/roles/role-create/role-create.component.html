<div class="content-block">
  <form [formGroup]="createRoleForm" (ngSubmit)="onSubmit()">
    <h1 class="display-5 title">Create Role</h1>

    <div class="form-line">
      <mat-form-field class="example-full-width" appearance="legacy">
        <mat-label>Name</mat-label>
        <input type="email" matInput formControlName="name">
        <mat-error *ngIf="createRoleForm.controls.name.invalid">
          Please enter an name
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-line">
      <mat-form-field appearance="legacy">
        <mat-label>Permissions</mat-label>
        <mat-select matNativeControl formControlName="permissions" multiple>
          <mat-option *ngFor="let permission of permissions" [value]="permission._id">{{permission.name}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-line">
      <mat-form-field appearance="legacy">
        <mat-label>Status</mat-label>
        <mat-select matNativeControl formControlName="status">
          <mat-option *ngFor="let status of statuses" [value]="status.key">{{status.title}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="form-line">
      <button mat-raised-button color="primary" [disabled]="!createRoleForm.valid">Submit</button>
    </div>
  </form>
</div>
